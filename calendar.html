<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link href="content/styles/shared.css" rel="stylesheet" />
        <link href="content/styles/nav.css" rel="stylesheet" />
        <link href="content/styles/calendar.css" rel="stylesheet" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="content/scripts/nav.js"  type="text/javascript"></script>
    </head>

    <body>
      <section id="nav-container">
          <nav>
              <a href="index.html">Home</a>
              <a href="updates.html">Updates</a>
              <a href="calendar.html" class="current">Calendar</a>
              <a href="https://github.com/lhswebdev/resources">Resources</a>
              <a href="about.html">About</a>
          </nav>
      </section>

      <section id="content-container">
        <div id="menu-button" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <table id="calendar">
          <tr id="header">
            <td id="left-header">
              <button>Left</button>
              <button>Right</button>
              <button>Today</button>
            </td>
            <th id="heading"></th>
            <td id="right-header">
              <button>Month</button>
              <button>Week</button>
              <button>Day</button>
            </td>
          </tr>

          <tr class="week" id="row-1"></tr>
          <tr class="week" id="row-2"></tr>
          <tr class="week" id="row-3"></tr>
          <tr class="week" id="row-4"></tr>
          <tr class="week" id="row-5"></tr>
          <tr class="week" id="row-6"></tr>
        </table>
        <script type="text/javascript" src="content/scripts/calendarevents.js"></script>

      </section>
    </body>

</html>
